name: ios distribution CI

on:
  push:
    tags:
      - "ci-ios-*"
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "List of applications"
          ls /Applications/
      - run: |
          echo "Dump env variables"
          set
          echo
      - run: sudo xcode-select -s /Applications/Xcode_12.4.app
      - uses: ngeri/prepare-signing@v1.0.2
        with:
          appStoreConnectPrivateKey: ${{ secrets.appStoreConnectPrivateKey }}
          keyID: 3L3N58WDY7
          issuerID: 1bbfc512-3fd2-4926-a061-493018bf22a5
          base64P12File: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          p12Password: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          bundleIdentifier: maxeem.america.flutter.converter
          signType: IOS_APP_STORE
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter build ios --no-codesign
      - run: |
          echo "check KEYCHAIN_PATH before build: $KEYCHAIN_PATH"
          ls -l $RUNNER_TEMP/app-signing.keychain-db
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath build/Runner.xcarchive "OTHER_CODE_SIGN_FLAGS=--keychain $RUNNER_TEMP/app-signing.keychain-db"
          xcodebuild -exportArchive -archivePath build/Runner.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath build/Runner.ipa
