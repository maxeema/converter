name: ios distribution CI

on:
  push:
    tags:
      - "ci-ios-*"
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
#      - run: |
#          echo "List of applications"
#          ls /Applications/
#      - run: |
#          echo "Dump env variables"
#          set
#          echo
#      - run: sudo xcode-select -s /Applications/Xcode_12.4.app
      - name: Import Codesign Certificate
        id: codesign-cert
        uses: Apple-Actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.CERTIFICATIONS_P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
      - name: Generate App Store Connect API Token
        id: app-store-api-token
        env:
          ISSUER_ID: 1bbfc512-3fd2-4926-a061-493018bf22a5
          KEY_ID: 223GCBQ6Y3
          AUTH_KEY: ${{ secrets.APPCONNECT_API_KEY_PRIVATE }}
        run: |
          pip3 install cryptography
          pip3 install pyjwt
          exp=$(date -v +20M +%s)
          iss=$(date -v -1M +%s)
          jwt=$(python3 -c "import jwt; print(jwt.encode({'aud':'appstoreconnect-v1','iss':'$ISSUER_ID','exp':$exp,'iat':$iss},'''$AUTH_KEY''',algorithm='ES256', headers={'kid': '$KEY_ID'}))") 
          echo "::add-mask::$jwt"
          echo "::set-output name=appStoreToken::$jwt"
      - name: Prime App Store Connect API
        env:
          JWT: ${{ steps.app-store-api-token.outputs.appStoreToken }}
        uses: nick-invision/retry@v1.0.0
        with:
          timeout_minutes: 1
          max_attempts: 30
          command: 'curl --header "Authorization: Bearer $JWT" -s -o /dev/null -w "%{http_code}" --fail https://api.appstoreconnect.apple.com/v1/bundleIds'
      - name: Import Provisioning Profile
        id: provisionining
        uses: Apple-Actions/download-provisioning-profiles@v1
        with:
          bundle-id: maxeem.america.flutter.converter
          issuer-id: ${{ secrets.APPCONNECT_API_ISSUER }}
          api-key-id: 223GCBQ6Y3
          api-private-key: ${{ secrets.APPCONNECT_API_KEY_PRIVATE }}
          profile-type: IOS_APP_STORE
      - run: security find-identity -v -p codesigning
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
#      - run: flutter build ipa --export-options-plist=ios/ExportOptions.plist
      - run: flutter build ios --no-codesign
      - run: |    
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath build/Runner.xcarchive
          xcodebuild -exportArchive -archivePath build/Runner.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath build/Runner.ipa
        working-directory: ios
