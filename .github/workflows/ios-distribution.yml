name: ios distribution CI

on:
  push:
    tags:
      - "ios-*"
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
#      - run: flutter build ipa --export-options-plist=ios/ExportOptions.plist
      - run: flutter build ios
      - run: |
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath build/Runner.xcarchive 
          xcodebuild -exportArchive -archivePath build/Runner.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath build/Runner.ipa -allowProvisioningUpdates
        working-directory: ios
      - uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_IOS_APPID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
#          file: build/ios/ipa/converter.ipa
          file: ios/build/Runner.ipa
          releaseNotesFile: RELEASE
      - run: Great Job, Max!
